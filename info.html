<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiches de l'Activité</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden; /* Empêche le défilement de la page pendant le plein écran */
        }
        .swiper {
            width: 80%;
            max-width: 600px;
        }
        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Style de l'overlay en plein écran */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Fond noir transparent */
            display: none; /* Par défaut, caché */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Pour le placer par-dessus le contenu */
        }
        .fullscreen-overlay img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* Bouton de fermeture */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="logomegajeune.jpg" alt="Affiche 1" onclick="openFullscreen(this)">
            </div>
            <div class="swiper-slide">
                <img src="affichemegajeune.jpg" alt="Affiche 2" onclick="openFullscreen(this)">
            </div>
            <div class="swiper-slide">
                <img src="programme.jpg" alt="Affiche 3" onclick="openFullscreen(this)">
            </div>
            <div class="swiper-slide">
                <img src="atelier.jpg" alt="Affiche 4" onclick="openFullscreen(this)">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Overlay pour afficher l'image en plein écran -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreenImage" src="" alt="Plein écran">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        });

        // Fonction pour ouvrir l'image en plein écran avec l'overlay
        function openFullscreen(img) {
            const overlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            
            fullscreenImage.src = img.src; // On récupère l'image cliquée et on la place dans l'overlay
            overlay.style.display = 'flex'; // Affiche l'overlay
        }

        // Fonction pour fermer l'overlay
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.style.display = 'none'; // Cache l'overlay
        }
    </script>
</body>
</html>
