<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiches de l'Activit√©</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="logomegajeune.jpg" alt="Affiche 1">
            </div>
            <div class="swiper-slide">
                <img src="affichemegajeune.jpg" alt="Affiche 2">
            </div>
            <div class="swiper-slide">
                <img src="programme.jpg" alt="Affiche 3">
            </div>
            <div class="swiper-slide">
                <img src="atelier.jpg" alt="Affiche 4">
            </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Boutons de navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script> <!-- Lien vers le fichier JS -->
</body>
</html>
